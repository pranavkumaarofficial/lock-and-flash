<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>REST Editorial Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&amp;family=Fraunces:ital,opsz,wght@1,9..144,300;400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,1,0" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "m3-primary": "#6750A4", 
                        "m3-on-primary": "#FFFFFF",
                        "m3-container": "#EADDFF",
                        "m3-on-container": "#21005D",
                        "background-light": "#FDFBFF", 
                        "background-dark": "#1C1B1F", 
                        "surface-light": "#F7F2FA", 
                        "surface-dark": "#2B2930", 
                        "on-surface-light": "#1D1B20",
                        "on-surface-dark": "#E6E1E5",
                        "secondary-text-light": "#49454F",
                        "secondary-text-dark": "#CAC4D0",
                        "outline-variant": "#E7E0EC",
                    },
                    fontFamily: {
                        sans: ["DM Sans", "sans-serif"],
                        serif: ["Fraunces", "serif"],
                    },
                    fontSize: {
                        'display-large': ['4.5rem', { lineHeight: '1.1', letterSpacing: '-0.025em' }],
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'DM Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 300,
          'GRAD' 0,
          'opsz' 48
        }.play-button {
            transition: all 0.4s cubic-bezier(0.2, 0, 0, 1);
        }
        .play-button:active {
            transform: scale(0.92);
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-on-surface-light dark:text-on-surface-dark transition-colors duration-500 min-h-screen flex flex-col items-center selection:bg-m3-primary selection:text-white">
<div class="w-full max-w-md min-h-screen flex flex-col relative overflow-hidden bg-background-light dark:bg-background-dark">
<header class="flex justify-center items-center px-6 py-6 pt-14 z-10 w-full">
</header>
<main class="flex-1 flex flex-col items-center w-full px-8 pt-10 pb-12">
<div class="w-full flex justify-center mb-16 fade-in">
<h1 class="text-display-large font-serif italic font-light text-m3-primary dark:text-m3-container">
                    rest
                </h1>
</div>
<div class="flex-1 flex items-center justify-center w-full mb-12">
<button class="play-button group relative w-32 h-32 rounded-full bg-m3-primary text-m3-on-primary flex items-center justify-center shadow-lg hover:shadow-xl hover:shadow-m3-primary/20 dark:hover:shadow-black/40">
<span class="material-symbols-rounded text-5xl">play_arrow</span>
</button>
</div>
<div class="w-full grid grid-cols-2 gap-12 mt-auto mb-8">
<div class="flex flex-col items-center justify-end space-y-2">
<div class="text-secondary-text-light dark:text-secondary-text-dark opacity-80">
<span class="material-symbols-rounded text-2xl">lock_open</span>
</div>
<div class="text-center">
<div class="text-4xl font-normal text-on-surface-light dark:text-on-surface-dark tabular-nums">80</div>
<p class="text-xs font-medium uppercase tracking-widest text-secondary-text-light dark:text-secondary-text-dark mt-1 opacity-60">Unlocks</p>
</div>
</div>
<div class="flex flex-col items-center justify-end space-y-2">
<div class="text-secondary-text-light dark:text-secondary-text-dark opacity-80">
<span class="material-symbols-rounded text-2xl">flashlight_on</span>
</div>
<div class="text-center">
<div class="text-4xl font-normal text-on-surface-light dark:text-on-surface-dark tabular-nums">0</div>
<p class="text-xs font-medium uppercase tracking-widest text-secondary-text-light dark:text-secondary-text-dark mt-1 opacity-60">Flashlight</p>
</div>
</div>
</div>
</main>
<nav class="w-full pb-8 pt-4 px-6 z-10">
<div class="flex justify-center gap-12 items-center">
<button class="flex flex-col items-center justify-center p-2 group text-m3-primary dark:text-m3-container">
<span class="material-symbols-rounded text-3xl filled">circle</span>
</button>
<button class="flex flex-col items-center justify-center p-2 group text-secondary-text-light dark:text-secondary-text-dark opacity-40 hover:opacity-100 transition-opacity">
<span class="material-symbols-rounded text-3xl">history</span>
</button>
</div>
</nav>
<div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[150%] h-[50%] bg-m3-primary/5 dark:bg-m3-primary/10 rounded-full blur-3xl pointer-events-none -z-10"></div>
</div>

</body></html>
